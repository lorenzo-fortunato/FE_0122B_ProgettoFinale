<div class="tabella">
  <table>
    <thead>
      <tr>
        <th>Ragione Sociale</th>
        <th>Email</th>
        <th>P.Iva</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>
          <button class="btn btn-success btnNuovo" (click)="nuovoCliente()">
            <span class="testo">Nuovo</span>
            <div class="simbolo">+</div>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clienti; let i = index">
        <td>{{ cliente.ragioneSociale }}</td>
        <td>{{ cliente.emailContatto }}</td>
        <td>{{ cliente.partitaIva }}</td>
        <td>{{ cliente.nomeContatto }}</td>
        <td>{{ cliente.cognomeContatto }}</td>
        <td>
          <button
            class="btn btn-primary invoice"
            [routerLink]="['/fatture/cliente', cliente.id]"
          >
            <span class="testo">Fatture</span>
            <div class="simbolo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-credit-card-2-front"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"
                />
                <path
                  d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </div>
          </button>
        </td>
        <td>
          <button
            class="btn btn-warning modify"
            [routerLink]="['/modifica-cliente', cliente.id]"
          >
            <span class="testo">Modifica</span>
            <div class="simbolo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-right-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                />
              </svg>
            </div>
          </button>
        </td>
        <td>
          <button
            (click)="
              $event.preventDefault();
              confirmDelete(cliente.ragioneSociale, cliente.id, i)
            "
            class="btn btn-danger delete"
          >
            <span class="testo">Elimina</span>
            <div class="simbolo">+</div>
          </button>
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="8">
          <nav aria-label="Page navigation example">
            <ul class="pagination" *ngIf="response">
              <li class="page-item" *ngIf="!response.first">
                <a
                  class="page-link"
                  (click)="
                    $event.preventDefault(); CambiaPagina(response.number - 1)
                  "
                  href="#"
                  >Previous</a
                >
              </li>
              <li
                class="page-item"
                *ngFor="let p of counter(response.totalPages); index as i"
                [ngClass]="i == response.number ? 'active' : ''"
              >
                <a
                  class="page-link"
                  (click)="$event.preventDefault(); CambiaPagina(i)"
                  href="#"
                  >{{ i + 1 }}</a
                >
              </li>
              <li class="page-item" *ngIf="!response.last">
                <a
                  class="page-link"
                  (click)="
                    $event.preventDefault(); CambiaPagina(response.number + 1)
                  "
                  href="#"
                  >Next</a
                >
              </li>
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
