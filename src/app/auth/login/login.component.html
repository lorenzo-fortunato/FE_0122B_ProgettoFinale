<div class="container">
  <form #form="ngForm" (ngSubmit)="accedi(form)">
    <div class="form-group">
      <label for="username">User</label>
      <input
        name="username"
        class="form-control"
        required
        ngModel
        id="username"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input
        name="password"
        required
        class="form-control"
        ngModel
        id="pass"
        type="password"
      />
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" [disabled]="form.invalid" class="btn accedi">
        Accedi
      </button>
      <div>oppure<a [routerLink]="['/signup']">Registrati</a></div>
    </div>
  </form>
</div>
